<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRET CULTURALS - Tickets</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("university.jpg"); 
      background-size: cover;        
      background-color: #d2570a;
      background-position: center;   
      background-repeat: no-repeat;  
      background-attachment: fixed;  
      color: #333;
    }

    header {
      background: #6200ea;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .tickets {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .ticket {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .ticket h3 {
      margin-top: 0;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      background: #6200ea;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .tickets {
        flex-direction: column;
        align-items: center;
      }

      .ticket {
        width: 90%;
      }

      form {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>SRET CULTURALS</h1>
  <p>Book Your Tickets Below</p>
</header>

<div class="container">
  <div class="tickets">
    <div class="ticket">
      <h3>General Entry</h3>
      <p>₹100</p>
    </div>
    <div class="ticket">
      <h3>VIP Entry</h3>
      <p>₹250</p>
    </div>
  </div>

  <form>
    <h2>Book Your Ticket</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Email" required>
    <select required>
      <option value="">Select Ticket Type</option>
      <option>General Entry</option>
      <option>VIP Entry</option>
    </select>
    <button type="submit">Book Now</button>
  </form>
</div>

</body>
</html>
