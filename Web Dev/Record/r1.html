<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="header">CSS Styling Example</h1>
    
    <div class="container">
        <h2>Color and Font Styling</h2>
        <p class="text">This is an example of styled text.</p>
    </div>
    
    <h2>Positioning Example</h2>
    <div class="relative">Relative Position</div>
    <div class="absolute">Absolute Position</div>
        <h2>Table Styling</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
