<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Checkout Form</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <h1>E-Commerce Checkout Form</h1>
    <form action="thankyou.html" method="get" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="contact">Contact Details:</label>
        <input type="text" id="contact" name="contact" required><br><br>

        <label>Payment Method:</label><br>
        <input type="radio" id="credit" name="payment" value="credit" required>
        <label for="credit">Credit Card</label><br>
        <input type="radio" id="paypal" name="payment" value="paypal" required>
        <label for="paypal">PayPal</label><br><br>

        <label for="orderNotes">Order Notes:</label><br>
        <textarea id="orderNotes" name="orderNotes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
